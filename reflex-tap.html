<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrainBooster - Reflex Tap Game</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: 400px;
      border: 2px dashed #555;
      margin: 2rem auto;
      background-color: #1e1e1e;
      overflow: hidden;
    }
    .circle {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #f44336;
      cursor: pointer;
    }
    #startBtn, #restartBtn {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    #reactionTime {
      font-weight: bold;
      color: #4caf50;
    }
    #timer {
      font-size: 1.2rem;
      color: #f44336;
    }
  </style>
</head>
<body>
  <h1>⚡ Reflex Tap</h1>
  <p>Click the circle as quickly as you can when it appears!</p>
  <div id="gameArea"></div>
  <p>⏱ Your Reaction Time: <span id="reactionTime">--</span> seconds</p>
  <p>⏳ Time Left: <span id="timer">--</span> seconds</p>
  <button id="startBtn">Start Game</button>
  <button id="restartBtn" style="display: none;">Restart Game</button>
  <script>
    const gameArea = document.getElementById('gameArea');
    const reactionTimeEl = document.getElementById('reactionTime');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    const timerEl = document.getElementById('timer');
    let startTime, endTime;
    let isGameStarted = false;
    let gameTime = 20;
    let countdown;

    function getRandomPosition() {
      const areaWidth = gameArea.clientWidth - 80;
      const areaHeight = gameArea.clientHeight - 80;
      const x = Math.random() * areaWidth;
      const y = Math.random() * areaHeight;
      return { x, y };
    }

    function showCircle() {
      const position = getRandomPosition();
      const circle = document.createElement('div');
      circle.classList.add('circle');
      circle.style.left = `${position.x}px`;  
      circle.style.top = `${position.y}px`;  
      gameArea.appendChild(circle);
      circle.addEventListener('click', () => {
        endTime = new Date().getTime();
        const reactionTime = (endTime - startTime) / 1000;
        reactionTimeEl.textContent = reactionTime.toFixed(2);
        gameArea.innerHTML = '';
        if (gameTime > 0) {
          showCircle();
        } else {
          endGame();
        }
      });
    }

    function startGame() {
      startBtn.style.display = 'none';
      restartBtn.style.display = 'none';
      reactionTimeEl.textContent = '--';
      timerEl.textContent = gameTime;
      isGameStarted = true;
      gameTime = 20;
      countdown = setInterval(updateTimer, 1000);
      setTimeout(() => {
        if (isGameStarted) {
          startTime = new Date().getTime();
          showCircle();
        }
      }, Math.random() * 2000 + 1000);
    }

    function updateTimer() {
      if (gameTime > 0) {
        gameTime--;
        timerEl.textContent = gameTime;
      } else {
        endGame();
      }
    }

    function endGame() {
      clearInterval(countdown);
      gameArea.innerHTML = '';
      timerEl.textContent = 'Game Over';
      restartBtn.style.display = 'block';
    }

    function restartGame() {
      gameTime = 20;
      reactionTimeEl.textContent = '--';
      startGame();
    }

    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', restartGame);
  </script>
</body>
</html>
